<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangmen Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
 </head>

    <body>
       
        <!--Main Heading-->
        <div class="mainheading">
            <h1>HANGMAN WORD GUESS GAME</h1>
        </div>

        
            <div class="container">
                <!--Changing Image based on correct answers-->
                <h2>Press Any Key To Guess This Word!</h2>
                <div>
                    <img id="image" src="./assets/images/music.gif" width="40%" height="200">
                </div>

                <!--Current Word Container-->
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    <!--Guesses left Container-->
                    <div class="hline">
                        <h3>GUESSES LEFT:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <!--Wins counter Container-->
                    <div class="hline">
                        <h3>WINS:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                    <!--Loss counter Container-->
                    <div class="hline">
                        <h3>LOSSES:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    <!--Wrong guesses container-->
                    <div class="hline">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>

        <!--AUDIO FILES-->
        <div>  
            <audio id="sting">
                <source src="./assets/audio/sting desert rose.mp3" type="audio/mp3">
            </audio>          
            <audio id="shakira">
                <source src="./assets/audio/Shakira - Hips Don t Lie (Official Music Video) ft. Wyclef Jean.mp3" type="audio/mp3">
            </audio>      
            <audio id="selenagomez">
                <source src="./assets/audio/Selena Gomez - Come & Get It (Official Music Video).mp3" type="audio/mp3">
            </audio>   
            <audio id="avrillavigne">
                <source src="./assets/audio/Avril Lavigne - When youre gone -.mp3" type="audio/mp3">
            </audio>
            <audio id="linkinpark">
                <source src="./assets/audio/What I ve Done (Official Video) - Linkin Park.mp3" type="audio/mp3">
            </audio>
            <audio id="akon">
                <source src="./assets/audio/Right Now (Na Na Na).mp3" type="audio/mp3">
            </audio>
        </div>

        <script src="assets/javascript/game.js"></script>

    </body>

</html>
